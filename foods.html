<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quantified Self - Manage Foods</title>
  </head>
  <body>
    <form id="new-food-form">
      <div class="food-name-container">
        <label for="food-name">Name</label>
        <input id="food-name">
      </div>
      <div class="food-calories-container">
        <label for="food-calories">Calories</label>
        <input id="food-calories">
      </div>
      <input type="submit" id="submit-food" value="Add Food">
    </form>
    <table class="foods-container">
      <table class="foods-table">
        <tr>
          <th>Name</th>
          <th>Calories</th>
          <th></th>
        </tr>
      </table>
      <div id="food-info"></div>
    </table>
    <script
      src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>
    <script src="main.bundle.js"></script>
  </body>
</html>
