<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
</head>
<body>
  <h2>Main Diary</h2>
  <div class="meals-container">
    <div class="meals-diary-column-1">
      <div class="breakfast-table meal-table">
        <h3>Breakfast</h3>
        <article class="food-headers">
          <p class="name-header">
            <strong>Name</strong>
          </p>
          <p class="calorie-header">
            <strong>Calories</strong>
          </p>
          <div class="hidden"></div>
        </article>
        <div id="breakfast-table-info"></div>
        <article class="breakfast-calories">
          <div class="breakfast-total-calories total-calories">
            <p class="name-header">
              <strong>Total Calories</strong>
            </p>
            <div id="breakfast-total-calories-count"></div>
          </div>
        </article>
      </div>
      <div class="dinner-table meal-table">
        <h3>Dinner</h3>
          <article class="food-headers">
            <p class="name-header">
              <strong>Name</strong>
            </p>
            <p class="calorie-header">
              <strong>Calories</strong>
            </p>
            <div class="hidden"></div>
          </article>
        <div id="dinner-table-info"></div>
        <article class="dinner-calories">
          <div class="dinner-total-calories total-calories">
            <p>
              <strong>Total Calories</strong>
            </p>
            <div id="dinner-total-calories-count"></div>
          </div>
        </article>
      </div>
    </div>
    <div class="meals-diary-column-2">
      <div class="lunch-table meal-table">
        <h3>Lunch</h3>
          <article class="food-headers">
            <p class="name-header">
              <strong>Name</strong>
            </p>
            <p class="calorie-header">
              <strong>Calories</strong>
            </p>
            <div class="hidden"></div>
          </article>
          <div id="lunch-table-info"></div>
          <article class="lunch-calories">
            <div class="lunch-total-calories total-calories">
              <p>
                <strong>Total Calories</strong>
              </p>
              <div id="lunch-total-calories-count"></div>
            </div>
          </article>
      </div>
      <div class="snacks-table meal-table">
        <h3>Snacks</h3>
        <article class="food-headers">
          <p class="name-header">
            <strong>Name</strong>
          </p>
          <p class="calorie-header">
            <strong>Calories</strong>
          </p>
          <div class="hidden"></div>
        </article>
        <div id="snacks-table-info"></div>
        <article class="snacks-calories">
          <div class="snacks-total-calories total-calories">
            <p>
              <strong>Total Calories</strong>
            </p>
            <div id="snacks-total-calories-count"></div>
          </div>
        </article>
      </div>
    </div>
  </div>
  <div class="foods-diary-container">
    <div>
      <article class="food-headers">
        <p class="name-header">
          <strong>Name</strong>
        </p>
        <p class="calorie-header">
          <strong>Calories</strong>
        </p>
        <div class="hidden"></div>
      </article>
    <div id="diary-food-table-info"></div>
  </div>
  </div>
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
